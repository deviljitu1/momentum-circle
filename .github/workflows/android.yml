name: Android CI (Build APK)

on:
  push:
    branches: [ "main", "steps-apk" ]
    paths:
      - 'android-health-connect/**'
      - '.github/workflows/android.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5 # Force usage of a specific Gradle version if wrapper is broken

    - name: Build with Gradle
      working-directory: android-health-connect
      # Use `gradle` command instead of wrapper if wrapper script fails or is missing executable permission
      run: gradle assembleDebug 

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-health-connect/app/build/outputs/apk/debug/app-debug.apk
